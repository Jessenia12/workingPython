  POSTGRES_DB: students_db
  POSTGRES_HOST: db
  DOCKER_ENV: "1"


  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:5000/api

volumes:
  pgdata:
